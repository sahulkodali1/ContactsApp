<h3>Login and Signup</h3><br/>
<div class="row">
    <div class="col-sm-6">
        <form role="form" class="css-form" ng-submit="userForm.$valid && processLogin()" novalidate name="userForm">
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" class="form-control" id="userName" ng-model="loginUser.username" name="userName" required>
                <div ng-show="userForm.$submitted || userForm.userName.$touched">
                    <div ng-show="userForm.userName.$error.required" class="alert alert-danger">
                        User name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="loginUser.password" required/>
                <div ng-show="userForm.$submitted || userForm.password.$touched">
                    <div ng-show="userForm.password.$error.required" class="alert alert-danger">Password is required</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>  
        </form>
    </div>
    <div class="col-sm-6">
        <form role="form" name="signupForm" class="css-form" ng-submit="signupForm.$valid && processSignup()" novalidate >
            <div class="form-group">
                <label for="signUpName">User Name:</label>
                <input type="text" class="form-control" id="signUpName" ng-model="signupUser.username" name="userName" required>
                <div ng-show="signupForm.$submitted || singupForm.userName.$touched">
                    <div ng-show="signupForm.userName.$error.required" class="alert alert-danger">
                        Signup user name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password</label>
                <input type="password" name="password" class="form-control" id="signUpPassword" ng-model="signupUser.password" required/>
                <div ng-show="signupForm.$submitted || signupForm.password.$touched">
                    <div ng-show="signupForm.password.$error.required" class="alert alert-danger">
                        Signup password is required
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>  
        </form>
    </div>
</div>
